# The prefix message this plugin.
prefix: '<gradient:#62A5DF:#375DB2>ItemCaster</gradient> | '

# You can modify this configuration
# if you want change appearance test item.
item_test:
  item: stick
  displayname: '<white>Test Item</white>'
  modeldata: 1

# If true, will reload the configuration when
# plugin mythicmobs is reload using `/mm reload`.
auto_reload: true

# For further information, see in the wiki.
abilities:
  actionbar:
    format: '<dark_gray>[</dark_gray>{cooldown_bar}<dark_gray>] -</dark_gray> {skill} <gray>is in cooldown, wait {cooldown} seconds</gray>'
    cooldown_bar:
      font: '|' # |, ■
      size: 20
      fill_color: '<green>'
      empty_color: '<white>'
    cooldown_type: second # tick, second, minute
  lore:
  - '<color:#4b287d>{skill}</color> <dark_gray>- {activator} |</dark_gray> <color:#316194>{cooldown}</color>'