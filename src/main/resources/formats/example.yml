type: icon
structure:
- ""
- "{ability}"
- ""
- "{lore}"

ability:
  variable:
    line_order: one # multiple
    long_limit: 4 # Long limit for variabel, only for one line_order.
    format: "{variable}: {value}"
    split_with: " | " # separator
    ignore:
    - duration
  format:
  - "{skill} - {activator} | {var.duration}" # {var.<skill_name>}
  - "{var.*}" # all variable

lore: 
  wrap_limit: 40
  format: "{line}"

