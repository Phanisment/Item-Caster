name: ItemCaster
version: ${project.version}
author: Phanisment
description: Cast MythicMobs Skill with NBT item.
main: io.phanisment.itemcaster.ItemCaster
api-version: 1.20
depend:
- MythicMobs
softdepend:
- PlaceholderAPI
- ItemsAdder
commands:
  itemcaster:
    description: Main command.
    permission: itemcaster.admin
    aliases: [itemcast, icaster, itemc, icast, ic]
permission:
  itemcaster.admin:
    description: Admin Permission.
    default: false
  itemcaster.user:
    description: User Permission.
    default: true