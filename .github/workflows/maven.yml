name: Java CI with Maven

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Get build version
      id: get_build_version
      run: echo "BUILD_VERSION=0.1.${{ github.run_number }}" >> $GITHUB_ENV
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Rename the build artifact
      run: |
        JAR_FILE=$(ls target/ItemNbtCaster-*.jar)
        mv $JAR_FILE target/ItemNbtCaster-${{ env.BUILD_VERSION }}.jar
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: target/*.jar
    - name: sends the Artifacts to the discord
      uses: sinshutu/upload-to-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: ./target/ItemCaster-*.jar